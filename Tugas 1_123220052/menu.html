<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Menu Cafeku-cafemu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-success p-2 text-white bg-opacity-75">
    <header class="bg-black mt-0 ms-5 me-5 p-3">
      <div style="display: flex; align-items: center;">
        <div>
          <img class="rounded-circle" style="width: 5rem;" src="gambar/logo cafe.png" alt="logo">
        </div>
        <div>
          <h3 class="ps-2">Cafeku-cafemu</h3>
        </div>
      </div>
    </header>
    <nav class="bg-success p-2 text-white bg-opacity-45 ms-5 me-5 p-3">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" href="index.html"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="tentang.html">Tentang Kami</a>
        </li>
      </ul>
    </nav>
    <div class="bg-dark ms-5 me-5">
      <h1 class="text-center p-3 fs-3">Menu Cafeku-cafemu</h1>

      <div class="container text-center pb-5">
        <div class="row justify-content-start">
          <div class="col-3">
            <img width="90%" src="gambar/menu/3.png" alt="menu 1" />
            <figcaption>Arabica Coffee</figcaption>
          </div>
          <div class="col-3">
            <img width="90%" src="gambar/menu/4.png" alt="menu 2" />
            <figcaption>Robusta Coffee</figcaption>
          </div>
          <div class="col-3">
            <img width="90%" src="gambar/menu/5.png" alt="menu 3" />
            <figcaption>Liberica Coffee</figcaption>
          </div>
          <div class="col-3">
            <img width="90%" src="gambar/menu/6.png" alt="menu 4" />
            <figcaption>Coffee cake</figcaption>
          </div>
        </div>
      </div>
      <div class=" p-4">
        <form action="terimakasih.html">
  
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input
              type="nama"
              class="form-control"
              id="nama"
              required
            />
          </div>

          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <input
              type="alamat"
              class="form-control"
              id="alamat"
              required
            />
          </div>


          <label>Pilihan pengiriman:</label><br />
          <input type="radio" id="ambil" name="pengiriman" value="ambil" />
          <label for="ambil">Ambil sendiri</label><br />
          <input type="radio" id="antar" name="pengiriman" value="antar" />
          <label for="antar">Antar</label><br /><br />

          <label for="menu">Pilih Menu :</label>
          <select id="menu" name="menu">
            <option value="Kopi">Arabica Coffee</option>
            <option value="Teh">Robusta Coffee</option>
            <option value="Kue">Liberica Coffee</option>
            <option value="Sosis Bakar">Coffee cak</option></select
          ><br /><br />

          <label for="jumlah">Jumlah Pesanan:</label>
          <input
            type="number"
            id="jumlah"
            name="jumlah"
            min="1"
            value="1"
          /><br /><br />

          <label>Pilih Topping (Pilih lebih dari satu):</label><br />
          <input type="checkbox" id="gula" name="topping" value="Gula" />
          <label for="gula">Gula</label><br />
          <input type="checkbox" id="susu" name="topping" value="Susu" />
          <label for="susu">Susu</label><br />
          <input type="checkbox" id="cokelat" name="topping" value="Cokelat" />
          <label for="cokelat">Cokelat</label><br /><br />

          <label for="catatan">Catatan Tambahan:</label><br />
          <textarea id="catatan" name="catatan" rows="4" cols="50"></textarea
          ><br /><br />

          <input type="submit" value="Pesan" />
        </action=>
      </div>
    </div>
    <footer class="bg-success p-2 text-white bg-opacity-45 ms-5 me-5 p-3">
      &copy; 2023 Cafeku-cafemu
    </footer>
  </body>
</html>
